name: Blog Cleanup

on:
  schedule:
    - cron: "*/1 * * * *" # every minute
  workflow_dispatch: # allows manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Call cleanup API
        run: |
          curl -X DELETE ${{ secrets.API_URL }}/api/posts/cleanup \
          -H "Authorization: Bearer ${{ secrets.CRON_JOB_TOKEN }}" \
          -H "X-User-Email: ${{ secrets.USER_EMAIL }}"

name: Blog Cleanup

on:
  schedule:
    - cron: "30 22 * * *"  # Runs daily at 4:00 AM IST

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Call cleanup API
        run: |
          curl -f -X DELETE ${{ secrets.API_URL }}/api/posts/cleanup \
          -H "Authorization: Bearer ${{ secrets.CRON_JOB_TOKEN }}" \
          -H "X-User-Email: ${{ secrets.USER_EMAIL }}"
